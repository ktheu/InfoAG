<html>
<head>
    <script src="../p5.min.js"></script>
    <script>
        function setup() {
            createCanvas(400, 400);
            noStroke();
        }

        function draw() {
            background(0);
            randomSeed(42);
            for (let i = 0; i < 10; i++) {
                x = random(50, width - 50);
                y = random(50, height - 50);
                auge(x, y);
            }
        }

        function auge(x, y) {
            fill(255);
            ellipse(x, y, 60, 60);
            fill(0);
            ellipse(x + 10, y, 30, 30);
            fill(255);
            ellipse(x + 16, y, 6, 6);
        }

    </script>
</head>
<body>
</body>
</html>
