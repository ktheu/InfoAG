<html>
<head>
    <script src="../p5.min.js"></script>
    <script>
        function setup() {
            createCanvas(300, 300);
            noStroke();
        }

        function draw() {
            background('#31F0FF');
            zeichneHaus();
            zeichneSonne();
        }

        function zeichneHaus() {
            fill('#FF3134');
            rect(80, 200, 80, 80);
            triangle(80, 200, 160, 200, 120, 150);
        }

        function zeichneSonne() {
            fill('#FFF931');
            ellipse(200, 100, 80, 80);
        }
    </script>
</head>
<body>
</body>
</html>
