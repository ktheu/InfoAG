<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../p5.min.js"></script>
  <script src="../p5.dom.min.js"></script>
  <style type="text/css">
    body {
      color: #555753;
      margin-top: 100px;
      margin-left: 200px;
      font-family: Verdana, Arial, sans-serif;
    }
  </style>
  <script>

    let textfield;

    function setup() {
      noCanvas();
      createElement('h4', 'Wiederholen')
      createP('Bitte Text eingeben:')

      textfield = createInput();
      textfield.size(400);
      textfield.input(showText);
      ausgabe = createP();
    }

    function showText() {
      ausgabe.html(textfield.value());
    }

  </script>
</head>
<body>

</body>
</html>
