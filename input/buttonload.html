<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../p5.min.js"></script>
  <script src="../p5.dom.min.js"></script>
  <style type="text/css">
    body {
      color: #555753;
      margin-top: 100px;
      margin-left: 200px;
      font-family: Verdana, Arial, sans-serif;
    }
  </style>
  <script>

    function setup() {
      noCanvas();
      createElement('h4','Datei mit Click auf Button laden')
      button = createButton('Load file');
      button.mousePressed(loadFile)
    }

    function loadFile() {
      loadStrings('Korf.txt',fileloaded);
    }

    function fileloaded(txt) {
      createP(join(txt,'<br>'));
    }

  </script>
</head>
