<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../p5.min.js"></script>
  <script src="../p5.dom.min.js"></script>
  <style type="text/css">
    body {
      color: #555753;
      margin-top: 100px;
      margin-left: 200px;
      font-family: Verdana, Arial, sans-serif;
    }
  </style>
  <script>

    function setup() {
      noCanvas();
      createElement('h4','Datei mit FileChooser laden');
      createFileInput(fileSelected);
    }

    function fileSelected(file) {
      createP(file.name + " " + file.size + " "  + file.type);
      if (file.type === 'text') {
         loadStrings(file.name, fileloaded);
      } else {
        createP('No textfile selected.')
      }
    }

    function fileloaded(txt) {
      createP(join(txt,'<br>'));
    }

  </script>
</head>
<body>

</body>
</html>
