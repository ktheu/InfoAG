<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    function setup() {
      createCanvas(150, 150);
      background(255);
      // Kopf
      fill(240);
      triangle(50, 20, 100, 40, 50, 60);

      // Haare
      line(40, 26, 50, 26);
      line(40, 30, 50, 30);
      line(40, 34, 50, 34);

      // Augen
      fill(220);
      ellipse(64, 20, 12, 12);
      ellipse(74, 24, 12, 12);

      // Pupillen
      fill(0);
      ellipse(66, 18, 4, 4);
      ellipse(76, 22, 4, 4);

      // Mund
      fill(255);
      triangle(60, 46, 84, 46, 60, 56);

      // Körper
      fill(220);
      triangle(50, 60, 70, 110, 30, 110);

      // Füße
      fill(30);
      ellipse(30, 110, 12, 12);
      ellipse(70, 110, 12, 12);
    }
  </script>
</head>
<body>
</body>
</html>
