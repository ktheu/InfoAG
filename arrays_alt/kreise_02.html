<html>
<head>
    <script src="../p5.min.js"></script>
    <script>
        let x = [100, 300]
        let y = [30, 80]
        let dy = [5, -3];

        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            background(0);
            fill(255);
            for (let i = 0; i < x.length; i++) {
                if (y[i] > height || y[i] < 0) {
                    dy[i] = -dy[i]
                }
                y[i] = y[i] + dy[i];
                ellipse(x[i], y[i], 10, 10);
            }
        }

        function mousePressed() {
            x.push(mouseX)
            y.push(mouseY)
            diff = int(random(2, 10))
            if (random() < 0.5) {
                diff = -diff
            }
            dy.push(diff)
        }
    </script>
</head>
<body>
</body>
</html>
