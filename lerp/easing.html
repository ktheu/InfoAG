<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        let x1 = 50;
        let x2 = 350;

        function setup() {
            createCanvas(400, 100);
        }

        function draw() {
            background(220);
            x1 = lerp(x1, x2, 0.03);
            fill(160);
            circle(x2, 50, 50);
            fill(60);
            circle(x1, 50, 30);
        }

        function mousePressed() {
            x1 = 50;
        }

    </script>
</head>

<body>
</body>

</html>
