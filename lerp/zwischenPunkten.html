<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        let von = 50;
        let bis = 350;
        let t = 0;

        function setup() {
            createCanvas(400, 100);
        }

        function draw() {
            background(220);
            if (t > 1) t = 0;

            x1 = lerp(von, bis, t);
            t += 0.01;


            fill(180);
            circle(von, 50, 12);
            circle(bis, 50, 12);

            fill(60);
            circle(x1, 50, 10);
        }
    </script>
</head>

<body>
</body>

</html>
