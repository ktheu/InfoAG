<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    function setup() {
      createCanvas(200, 200);
    }

    function draw() {
      background(240);

      let x = map(mouseX, 0, width, 50, width - 50);
      let farbe = map(mouseY, 0, height, 50, 200);

      fill(farbe);
      circle(x, 100, 50);
    }
  </script>
</head>

</html>
