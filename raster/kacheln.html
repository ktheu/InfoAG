<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let rows = 5;
    let cols = 10;
    let grid = [];
    let groesse = 50;

    function setup() {
      createCanvas(601, 301);
      for (let i=0; i<cols; i++) {
        grid[i] = [];
        for (let j=0; j<rows; j++) {
          grid[i][j] = new Tile(i,j,groesse);
        }
      }
      grid[4][2].farbe = '#FF0000';
      grid[2][1].zeichen = 'X';
      grid[7][4].zeichen = 'O';
    }


    function draw() {
      background(255);
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          grid[i][j].display();
        }
      }

      let i = Math.floor((mouseX-2)/groesse);
      let j = Math.floor((mouseY-2)/groesse);

      if (0 <= i && i < cols && 0 <= j && j < rows) {
        grid[i][j].farbe = '#1177FF'
      }
    }


    class Tile {

      constructor(i,j,groesse) {
        this.i = i;
        this.j = j;
        this.groesse = groesse;
        this.farbe = null;
        this.zeichen = null;
      }

      display() {
        strokeWeight(2);
        if (this.farbe !== null) {
          fill(this.farbe);
        }
        else {
          noFill();
        }

        rect(2+this.i*this.groesse,2+this.j*this.groesse,this.groesse,this.groesse);

        if (this.zeichen !== null) {
          fill(0);
          textAlign(CENTER,CENTER);
          textSize(this.groesse*0.7);
          text(this.zeichen,(this.i+0.6)*this.groesse ,(this.j+0.6)*this.groesse);
        }
      }
    }
  </script>
</head>
<body>
</body>
</html>
