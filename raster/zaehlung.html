<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let cols = 6;
    let rows = 4;

    /*

    cols x rows mit Indizes i x j, dann ist
    [i][j]  die Position wie bei der Pixel-Koordinate

     */

    function setup() {
      createCanvas(350, 250);
    }

    function draw() {
      background(255);
      let zaehl = 0;
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          textAlign(CENTER,CENTER);
          text(str(i)+'/'+str(j)+' - '+str(zaehl),i*50+50,j*50+50);
          zaehl++;
        }
      }
    }
  </script>
</head>
<body>
</body>
</html>
