<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let rows = 15;
    let cols = 30;
    let groesse = 15;

    function setup() {
      createCanvas(451, 226);
      background(255);
    }

    function draw() {
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          fill(255);
          if ((i + j) % 2 == 0) {
            fill(0);
          }
          rect(i * groesse, j * groesse, groesse, groesse);
        }
      }
    }
  </script>
</head>
<body>
</body>
</html>
