<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
  fill(255);
  rectMode(CENTER);
  strokeWeight(5);
  stroke(100);
  rect(200,100,200,50);
  
  triangle(200,200,100,350,300,350);
  rectMode(CORNER);
  rect(190,125,20,90);
  
  fill(150);
  circle(130,100,20);
  circle(400-130,100,20);
  
  fill(255);
  noStroke();
  circle(133,100,8);
  circle(400-133,100,8);
}
  </script>
</head>
<body>
</body>
</html>
