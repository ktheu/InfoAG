<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        let farbe = 80;

        function setup() {
            createCanvas(200, 200);
            setTimeout(() => { farbe = color(255, 0, 0) }, 1000);
            setTimeout(() => { farbe = color(0, 255, 0) }, 2000);
            setTimeout(() => { farbe = color(0, 0, 255) }, 3000);
        }

        function draw() {
            background(240);
            fill(farbe);
            noStroke();
            circle(100, 100, 50);
        }

    </script>
</head>

<body>
</body>

</html>
