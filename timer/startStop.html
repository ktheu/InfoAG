<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        var counter = 0;
        var timerOn = false;

        function setup() {
            createCanvas(200, 200);
        }

        function draw() {
            background(240);
            textSize(60);
            textAlign(CENTER, CENTER);
            text(counter, 100, 100);
        }

        function mousePressed() {
            if (!timerOn) {
                timerOn = true;
                iv = setInterval(() => counter++, 500);
            }
            else {
                timerOn = false;
                clearInterval(iv);
            }
        }
    </script>
</head>

<body>
</body>

</html>
