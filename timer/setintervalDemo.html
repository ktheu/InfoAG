<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        let counter = 0;

        function setup() {
            createCanvas(200, 200);
            setInterval(count,1000)
        }

        function draw() {
            background(240);
            textSize(60);
            textAlign(CENTER,CENTER);
            text(counter,100,100);
        }

        function count() {
            counter += 1;
        }
    </script>
</head>

<body>
</body>

</html>
