<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let r = 150;
    let g = 0;
    let b = 0;

    function setup() {
      createCanvas(300, 300);
    }

    function draw() {
      background(r, g, b);
      stroke(255);
      line(width / 2, 0, width / 2, height);

      if (mouseX > width / 2 && r < 255) {
        r = r + 1;
      } else {
        if (r > 0) {
          r = r - 1;
        }
      }
    }
  </script>
</head>

</body>
</html>
