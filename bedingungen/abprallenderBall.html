<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    let x = 0;
    let speed = 2;

    function setup() {
      createCanvas(300, 200);
      fill(175);
    }

    function draw() {
      background(255);
      x = x + speed;
      if ((x > width) || (x < 0)) {
        speed = -speed;
      }
      ellipse(x, 100, 32, 32);
    }

  </script>
</head>
<body>
</body>
</html>
