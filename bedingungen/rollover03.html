<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(200, 200);
      fill(0);
      background(255);
    }

    function draw() {

      line(100, 0, 100, 200);
      line(0, 100, 200, 100);

      if (mouseX < 100 && mouseY < 100) {
        fill(0);
      } else {
        fill(255, 20);
      }
      rect(0, 0, 100, 100);

      if (mouseX > 100 && mouseY < 100) {
        fill(0);
      } else {
        fill(255, 20);
      }
      rect(100, 0, 100, 100);

      if (mouseX < 100 && mouseY > 100) {
        fill(0);
      } else {
        fill(255, 20);
      }
      rect(0, 100, 100, 100);

      if (mouseX > 100 && mouseY > 100) {
        fill(0);
      } else {
        fill(255, 20);
      }
      rect(100, 100, 100, 100);
    }
  </script>
</head>
<body>
</body>
</html>
