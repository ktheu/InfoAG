<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    let start = false;
    let circleX = 0;
    let circleY = 100;

    function setup() {
      createCanvas(200, 200);
    }

    function draw() {
      background(100);
      stroke(255);
      fill(0);
      ellipse(circleX, circleY, 50, 50);
      if (start) {
        circleX = circleX + 1;
      }
    }

    function mousePressed() {
      start = true;
    }
  </script>
</head>
<body>
</body>
</html>
