<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    let x;
    let y;

    let dx = 10;
    let dy = 10;

    function setup() {
      createCanvas(800, 600);
      x = random(0, width);
      y = random(0, height);

      noFill();
      strokeWeight(2);
      background(0);
      colorMode(HSB, 360, 100, 100);
    }

    function draw() {

      if (frameCount % 300 == 0) {
        background(0);
      }

      let ton = int(map(mouseX, 0, width, 0, 360));
      let sat = int(random(0, 100));
      let bright = int(random(50, 100));

      stroke(ton, sat, bright);

      x = x + dx;
      y = y + dy;

      if (y > height || y < 0)
        dy = -dy;
      if (x > width || x < 0)
        dx = -dx;

      let k = int(map(mouseY, 0, height, 5, 250));
      ellipse(x, y, k, k);
    }
  </script>
</head>
<body>
</body>
</html>
