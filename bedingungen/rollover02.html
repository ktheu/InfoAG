<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(200, 200);
      fill(0);
    }

    function draw() {
      background(255);
      line(100, 0, 100, 200);
      line(0, 100, 200, 100);

      // Abh√§ngig von der Mausposition werden unterschiedliche Rechtecke gezeigt.
      if (mouseX < 100 && mouseY < 100) {
        rect(0, 0, 100, 100);
      } else if (mouseX > 100 && mouseY < 100) {
        rect(100, 0, 100, 100);
      } else if (mouseX < 100 && mouseY > 100) {
        rect(0, 100, 100, 100);
      } else if (mouseX > 100 && mouseY > 100) {
        rect(100, 100, 100, 100);
      }
    }
  </script>
</head>

</body>
</html>
