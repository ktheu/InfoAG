<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        class Hinher {
            constructor(y) {
                this.y = y;
                this.x = random(30, width - 130);
                this.vx = random(1, 5);
                if (random(1) < 0.5) this.vx = -this.vx;
            }

            act() {
                this.checkRand();
                this.move();
                this.display();
            }

            display() {
                fill(0);
                rect(this.x, this.y, 100, 20);
            }

            move() {
                this.x = this.x + this.vx;
            }

            checkRand() {
                if (this.x < 30 || width - (this.x + 100) < 30) this.vx = -this.vx;
            }
        }

        let hinher = [];
        let y = [100, 200, 300, 400];

        function setup() {
            createCanvas(500, 500);
            for (let i = 0; i < y.length; i++) {
                hinher[i] = new Hinher(y[i]);
            }

        }

        function draw() {
            background(220);
            for (let h of hinher) {
                h.act();
            }
        }
    </script>
</head>

<body>
</body>

</html>
