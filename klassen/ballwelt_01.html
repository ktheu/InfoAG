<html>
<head>
    <script src="../p5.min.js"></script>
    <script>
        let b1;
        let b2

        function setup() {
            createCanvas(400, 400);
            b1 = new Ball(100, 300, 5);
            b2 = new Ball(200, 200, 20);

        }

        function draw() {
            background(0);
            b1.display();
            b2.display();
        }

        class Ball {

            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }

            display() {
                noStroke();
                fill(255);
                ellipseMode(RADIUS);
                ellipse(this.x, this.y, this.radius, this.radius);
            }
        }

    </script>
</head>
<body>
</body>
</html>
