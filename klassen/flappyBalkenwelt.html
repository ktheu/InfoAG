<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        class FlappyBalken {

            constructor(x, yLuecke) {
                this.x = x;
                this.yLuecke = yLuecke

                this.vx = 2.0;
                this.breite = 20;
                this.hoeheLuecke = 100;
                this.farbe = '#AF7517';
            }

            act() {
                this.checkRand();
                this.move();
                this.display();
            }

            display() {
                noStroke();
                fill(this.farbe);
                rect(this.x, 0, this.breite, this.yLuecke);
                rect(this.x, this.yLuecke + this.hoeheLuecke,
                    this.breite, height - (this.yLuecke + this.hoeheLuecke));
            }

            move() {
                this.x = this.x - this.vx;
            }

            checkRand() {
                if (this.x + this.breite < 0) {
                    this.x = width;
                    this.yLuecke = random(50, height - (50 + this.hoeheLuecke));
                }
            }
        }

        let balken = [];

        function setup() {
            createCanvas(500, 500);

            balken[0] = new FlappyBalken(400, 100);
            balken[1] = new FlappyBalken(500, 300);
            balken[2] = new FlappyBalken(600, 200);
        }

        function draw() {
            background(220);
            for (let b of balken) {
                b.act();
            }
        }
    </script>
</head>

<body>
</body>

</html>
