<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        class Counter {
            constructor(x, y, farbe = '#000000', groesse = 20, end = 20) {
                this.x = x;
                this.y = y;
                this.farbe = farbe;
                this.groesse = groesse;
                this.end = end;
                this.count = 0;

            }

            display() {
                fill(this.farbe);
                textSize(this.groesse);
                ellipseMode(RADIUS);
                textAlign(RIGHT);
                text(this.count, this.x, this.y);
            }

            add(n) {
                if (this.count < this.end)
                    this.count = this.count + n;
            }
        }

        let c1;
        let c2;

        function setup() {
            createCanvas(400, 200);
            c1 = new Counter(150, 100, '#670F0F', 80, 40);
            c2 = new Counter(250, 100, '#FF0F0F', 60, 60);
        }

        function draw() {
            background(220);
            if (frameCount % 40 === 0) {
                c1.add(1)
                c2.add(3)
            }
            c1.display();
            c2.display();
        }

    </script>
</head>

</body>

</html>
