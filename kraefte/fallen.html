<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>

    let pos;
    let v;
    let a;

    function setup() {
      createCanvas(400, 400);
 
      pos = createVector(200,50);  // Position
      v = createVector(0,0);
      a = createVector(0,0.08);
    }

    function draw() {
      background(0);
      v.add(a);
      pos.add(v);

      fill(240);
      circle(pos.x,pos.y,20);
    }

  </script>
</head>
<body>
</body>
</html>
