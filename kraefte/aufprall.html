<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    /*
    Fallen: die Gravitation wirkt immer.
    */

    let pos;   // Position
    let v;     // Geschwindigkeit
    let g;     // Gravitation

    function setup() {
      createCanvas(400, 400);
      strokeWeight(10);
      stroke(255);
      pos = createVector(200, 50);  // Position
      v = createVector(0, 3);
      g = createVector(0, 0.3);
    }

    function draw() {
      background(0);
      if (pos.y > height - 5) {
        v.y = -0.9 * Math.abs(v.y);
      }

      if (pos.y > height - 5) pos.y = height - 5;

      if (mouseIsPressed) {
        mousev = createVector(mouseX, mouseY);
        temp = mousev.sub(pos).setMag(0.1);

        v.add(temp);
      }

      v.add(g);
      pos.add(v);
      point(pos.x, pos.y);

    }



  </script>
</head>
<body>
</body>
</html>
