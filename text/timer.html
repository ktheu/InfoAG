<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>

    let count = 20;
    let score = 0;
    let fertig = false;

    function setup() {
      createCanvas(300, 200);
    }

    function draw() {
      background(220);
      if (frameCount % 30 === 0) {
        count -= 1;
      }

      if (count === 0) {
        fertig = true;
        noLoop();
      }

      fill(255, 0, 0);
      textSize(20);
      textAlign(RIGHT);
      text(count, 40, 40);

      fill(0, 0, 255);
      text("Score: " + score, 280, 40)
    }

    function mousePressed() {
      if (!fertig) score += 1;
    }
     

  </script>
</head>

<body>
</body>

</html>
