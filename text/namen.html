<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let name = "";
    let eingabeMoeglich = true;

    function setup() {
      createCanvas(300, 200);
    }

    function draw() {
      background(220);
      textSize(20);
      if (eingabeMoeglich) {
        text("Dein Name: " + name, 20, 100);
      }
      else {
        text("Hallo " + name, 20, 100);
      }
    }

    function keyTyped() {
      if (eingabeMoeglich) {
        name += key;
      }
    }

    function keyPressed() {
      if (keyCode === BACKSPACE) name = name.substr(0, name.length - 1);
      if (keyCode === ENTER) {
        eingabeMoeglich = false;
      }
    }
  </script>
</head>

<body>
</body>

</html>
