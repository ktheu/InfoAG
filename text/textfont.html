<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
 
    function setup() {
      let s = "The quick brown fox jumps over the lazy dog";

      createCanvas(500, 200);
      background(220);

      fill(255,0,0);
      textSize(20);
      textFont('Georgia');
      textAlign(CENTER);
      text(s, 100, 20, 200);
      
      fill(0,0,255);
      textSize(30);
      textFont('Helvetica');
      textAlign(RIGHT);
      text(s, 10, 100, 400);
    }


  </script>
</head>

</body>

</html>
