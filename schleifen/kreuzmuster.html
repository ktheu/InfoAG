<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(600, 600);
      noFill();
    }

    function draw() {
      background(255);
      let diff = map(mouseX, 0, width, 5, 70);
      let len = map(mouseY, 0, height, 2, 20);
      for (let y = 50; y <= height - 50; y += diff) {
        for (let x = 50; x <= width - 50; x += diff) {
          line(x - len, y - len, x + len, y + len);
          line(x + len, y - len, x - len, y + len);
        }
      }
    }
  </script>
</head>

</html>
