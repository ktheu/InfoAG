<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
let anzahl = 100;
let abstand = 40;

function setup() {
  createCanvas(400, 400);
  colorMode(HSB, 360, 100, 100);
  rectMode(CENTER);
}

function draw() {
  strokeWeight(6);
  if (frameCount % 10 == 0) {
    if (random() < 0.5) {

      s = random(70, 100);
      b = random(70, 100);
      let x = random(abstand, width - abstand);
      let y = random(abstand, height - abstand);
      fill(0, s, b);
      square(x, y, random(30, 2 * abstand));
    } else {
      s = random(70, 100);
      b = random(70, 100);
      let x = random(abstand, width - abstand);
      let y = random(abstand, height - abstand);
      fill(60, s, b);
      circle(x, y, random(30, 2 * abstand));
    }
  }
  if (frameCount % 1000 == 0) {
    background(255);
  }
}
  </script>
</head>

<body>
</body>

</html>
