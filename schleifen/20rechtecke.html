<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(700, 500);
      background(0);
      stroke(255);
      strokeWeight(3);

      let x = 40;
      let y = 40;

      let breite = 60;
      let hoehe = 40;

      let abstandX = breite / 2;
      let abstandY = hoehe / 2;

      for (let i = 0; i < 20; i++) {
        if (i % 2 == 0)
          fill(150);
        else
          fill(200);
        rect(x, y, breite, hoehe);
        x = x + abstandX;
        y = y + abstandY;
      }
    }
  </script>
</head>
<body>
</body>
</html>
