<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
let x = 0;

function setup() {
  createCanvas(300, 200);
}

function draw() {
  background(220);

  for (let i = 0; i < 20; i++) {
    line(x + 3 * i, 0, x + 3 * i, height);
  }
  x = x + 1;
  if (x > width) x = -60;
}
 </script>
</head>
<body>
</body>
</html>
