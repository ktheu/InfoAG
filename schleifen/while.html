<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
let y = 10

function setup() {
  createCanvas(400, 300); 
  strokeWeight(10)
}

function draw() {
  background(220);
 
  let x = 20;
  while (x < width) {
    point(x, y);
    x = x + 20
  }
  y = y + 1;
  if (y > height) y = 10;
}
  </script>
</head>

<body>
</body>

</html>
