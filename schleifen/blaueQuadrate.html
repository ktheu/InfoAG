<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let anzahl = 100;
    let abstand = 60;

    function setup() {
      createCanvas(400, 400);
      colorMode(HSB, 360, 100, 100);
    }

    function draw() {
      if (frameCount % 1000 == 0) {
        background(255);
      }
   
      if (frameCount % 10 == 0) {
        h = random(180, 220);
        s = random(50, 80);
        b = random(50, 80);
        let x = random(abstand, width - abstand);
        let y = random(abstand, height - abstand);
        fill(h, s, b);
        strokeWeight(3);
        square(x, y, random(30, abstand));
      }
    }
  </script>
</head>

<body>
</body>

</html>
