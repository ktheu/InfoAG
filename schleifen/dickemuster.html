<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(600, 600);
      noFill();
    }

    function draw() {
      background(255);
      let count = 1;
      let dichte = map(mouseX, 0, width, 20, 50);
      for (let x = 50; x <= width-50; x += dichte) {
        for (let y = 50; y <= height-50; y += dichte) {
          strokeWeight(count * 0.02)
          ellipse(x,y,20,20);
          count++;
        }
      }
    }
</script>
</head>
<body>
</body>
</html>
