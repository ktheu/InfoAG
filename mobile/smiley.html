<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    let y = 230;

    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
      background(230);
      fill(255, 255, 0);
      strokeWeight(5);
      ellipse(200, 200, 200, 200)
      fill(255);
      ellipse(160, 175, 30, 30);
      ellipse(240, 175, 30, 30);
      triangle(200, 180, 220, 220, 180, 220);
      stroke(0);

      noFill();
      beginShape()
      curveVertex(150,y)
      curveVertex(150,y)
      curveVertex(180,250)
      curveVertex(220,250)
      curveVertex(250,y)
      curveVertex(250,y)
      endShape()

      let augedx = map(rotationX, 0, 90, 0, 15);
      //let augedx = map(mouseY, 0, height, 0, 20);
      auge(170-augedx,175);
      auge(230+augedx,175);

      y = map(rotationX, 0, 90, 230, 270);
      //y = map(mouseY, 0, height, 230, 270);

    }
    function auge(x, y) {
      fill(0);
      ellipse(x,y,10,10);
    }
  </script>
</head>
<body>
</body>
</html>
