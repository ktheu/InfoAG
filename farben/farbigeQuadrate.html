  <script>
function setup() {
  createCanvas(500, 200);
}

function draw() {

  background(0);
  stroke(255);
  strokeWeight(10);
  fill(255, 0, 0);
  rect(50, 50, 100, 100);
  fill(0, 255, 0);
  rect(200, 50, 100, 100);
  fill(0, 0, 255);
  rect(350, 50, 100, 100);
}
