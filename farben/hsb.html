<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
function setup() {
  createCanvas(350, 150);
  noStroke();
}

function draw() {
  
  colorMode(HSB,360,100,100);
  background(100,0,100);
  
  fill(0,100,100);
  circle(50,50,40);
  
  fill(60,100,100);
  circle(100,50,40);
  
  fill(120,100,100);
  circle(150,50,40);
  
  fill(180,100,100);
  circle(200,50,40);
  
  fill(240,100,100);
  circle(250,50,40);
  
  fill(300,100,100);
  circle(300,50,40);
  
  colorMode(RGB,255,255,255);
  
  fill(255,0,0);
  circle(50,100,40);
  
  fill(255,255,0);
  circle(100,100,40);
  
  fill(0,255,0);
  circle(150,100,40);
  
  fill(0,255,255);
  circle(200,100,40);
  
  fill(0,0,255);
  circle(250,100,40);
  
  fill(255,0,255);
  circle(300,100,40);
}
  </script>
</head>
<body>
</body>
</html>
