<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>

    let wert = '';

    state = 'EINGABE';

    function setup() {
      createCanvas(300, 200);
      s = getItem('Wert');
      if (s) eingabe = s;
    }

    function draw() {
      background(230);
      if (state === 'EINGABE') {
        textSize(20);
        text("Wert:", 40, 100);
        text(eingabe, 40, 130);
      }

      if (state === 'AUSGABE') {
        text("neuer Wert:", 40, 100);
        text(eingabe, 40, 130);
        
      }
    }

    function mousePressed() {
      if (state === 'PLAY') {
        score += 1;
      }
    }

    function keyTyped() {
      if (state === 'EINGABE') {
        eingabe += key;
      }
    }

    function keyPressed() {
      if (keyCode === ENTER) {
        storeItem('Wert', eingabe);
        state = 'AUSGABE';
      }
      else if (keyCode === BACKSPACE) {
        eingabe = eingabe.substr(0, eingabe.length - 1);
      }
    }

   

  </script>
</head>

</html>
