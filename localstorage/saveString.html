<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>

    let name = "";

    function setup() {
      createCanvas(300, 200);
      storeItem('name', "Malte")
    }

    function draw() {
      background(230);
      textSize(20);
      text("Name: " + name, 20, 100);
    }

    function mousePressed() {
      name = getItem('name');
    }

  </script>
</head>

<body>
</body>

</html>
