<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>

    let name = '';

    function setup() {
      createCanvas(300, 200);
      s = getItem('name');
      if (s) name = s; 
    }

    function draw() {
      background(230);
      textSize(30);
      text(name, 40, 100);
    }

    function keyTyped() {
        name += key;
    }

    function keyPressed() {
      if (keyCode === BACKSPACE) {
        name = name.substr(0, name.length - 1);
      }
      else if (keyCode === ENTER) {
        storeItem('name',name);
      }
    }

  </script>
</head>

<body>
</body>

</html>
