<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    function setup() {
      createCanvas(200, 200);
    }

    function draw() {
      background(240);

      circle(80, 50, 6);

      push();
      translate(80, 50);
      rotate(radians(30))
      fill(180);
      rect(0, 0, 40, 20);
      pop();

      push();
      rotate(radians(30))
      translate(80, 50);
      fill(140);
      rect(0, 0, 40, 20);
      pop();
    }

  </script>
</head>

<body>
</body>

</html>
