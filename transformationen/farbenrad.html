<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let farbe = 0;

    function setup() {
      createCanvas(300, 200);
      background(255);
      colorMode(HSB, 360, 100, 100);
    }

    function draw() {
      if (frameCount % 5 == 0) {
        fill(farbe % 360, 100, 100);
        farbe++;
        push();
        translate(150, 100);
        rotate(radians(frameCount * 2));
        rect(0, 0, 80, 20);
        pop();
      }
    }
  </script>
</head>
<body>
</body>
</html>
