<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let x = 0;

    function setup() {
      createCanvas(400, 400);
      strokeWeight(2);
      angleMode(DEGREES);
      rectMode(CENTER);
    }

    function draw() {
      background(255);

      translate(200,200);
      rotate(x);
      rect(0,0,80,20);
      rotate(-x);

      translate(0,40);
      rotate(x);
      rect(0,0,80,20);
      pop();
      x = x + 1;

    }

    function draw1() {
      background(255);
      push();
      translate(200,200);
      rotate(x);
      rect(0,0,80,20);
      pop();
      push();
      translate(200,240);
      rotate(x);
      rect(0,0,80,20);
      pop();
      x = x + 1;

    }

  </script>
</head>
<body>
</body>
</html>
