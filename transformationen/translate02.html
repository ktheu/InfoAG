<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    function setup() {
      createCanvas(300, 200);
    }

    function draw() {
      background(240);
      fill(220)
      rect(0, 0, 30, 50);

      push();
      translate(80, 80);
      fill(180);
      rect(0, 0, 30, 50);
      pop();

      push();
      translate(100, 10);
      fill(140);
      rect(0, 0, 30, 50);
      pop();
    }

  </script>
</head>

<body>
</body>

</html>
