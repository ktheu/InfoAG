<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    /*
     Ein schmales Rechteck dreht sich innerhalb eines Kreises um seinen Mittelpunkt
     */
    let winkel = 0; // aktueller Winkel des Rechtecks

    function setup() {
      createCanvas(400, 400);
      rectMode(CENTER);
    }

    function draw() {
      background('#F0C92E');

      // der Kreis
      noFill();
      stroke(0);
      circle(width / 2, height / 2, 300);

      // das drehende Rechteck
      winkel = winkel + 0.5;

      push();
      translate(width / 2, height / 2);
      rotate(radians(winkel));
      fill('#988433');
      noStroke();
      rect(0, 0, 300, 20);
      pop();
    }

  </script>
</head>

</html>
