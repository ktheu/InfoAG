<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    /*
     Ein schmales Rechteck dreht sich innerhalb eines Kreises um seinen Mittelpunkt
     */
    let winkel = 0;  // aktueller Winkel des Rechtecks

    function setup() {
      createCanvas(400, 400);
      rectMode(CENTER);
    }

    function draw() {
      background('#F0C92E');
      noFill();
      stroke(0);
      ellipse(width/2, height/2, 300, 300);
      push();
      translate(width/2, height/2);
      rotate(radians(winkel));
      fill('#988433');
      noStroke();
      rect(0, 0, 300, 20);
      winkel = winkel + 0.5;
      pop();
    }

  </script>
</head>
<body>
</body>
</html>
