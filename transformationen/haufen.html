<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    function setup() {
      createCanvas(600, 400);
      background(255);
      for (let i = 0; i < 50; i++) {
        let y = random(0, height - 120);
        let x = random(0, width - 60);
        let groesse = 0.2 + 0.004*y
        push();
        translate(x, y);
        scale(groesse);
        zoog();
        pop();
      }
    }

    function zoog() {
      ellipseMode(CENTER);
      rectMode(CENTER);
      // Körper
      stroke(0);
      fill(150);
      rect(30, 60, 20, 100);

      // Kopf
      fill(255);
      ellipse(30, 30, 60, 60);

      // Augen
      fill(0);
      ellipse(11, 30, 16, 32);
      ellipse(49, 30, 16, 32);

      // Füße
      stroke(0);
      line(20, 110, 10, 120);
      line(40, 110, 50, 120);
    }

  </script>
</head>
<body>
</body>
</html>
