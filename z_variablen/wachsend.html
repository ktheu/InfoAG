<head>
  <script src="../p5.min.js"></script>
  <script>
    let durchmesser = 0;
    let x = 200;
    let y = 200;

    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
      background(255);
      stroke(0);
      fill(175);
      ellipse(x, y, durchmesser, durchmesser);
      durchmesser = durchmesser + 1;
    }
  </script>
</head>
