<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(500, 500);
      background(0);
      noFill();
      colorMode(HSB, 360, 100, 100);
    }

    function draw() {
      let h = random(220, 260);
      let s = random(20, 100);
      let b = random(20, 100);
      let a = random(255);
      let breite = random(20, 80);
      let hoehe = random(20, 80);
      let x = random(width);
      let y = random(height);

      strokeWeight(random(2, 8));
      stroke(h, s, b, a);
      rect(x, y, breite, hoehe);
    }

    function mousePressed() {
      background(0);
    }
  </script>
</head>
<body>
</body>
</html>
