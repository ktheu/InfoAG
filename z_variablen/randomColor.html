<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(400, 400);
      strokeWeight(4);
      frameRate(5);  // draw() wird 5 mal pro sec durchlaufen
                     // default ist 60
    }

    function draw() {
      let r = int(random(256));
      let g = int(random(256));
      let b = int(random(256));
      let x = random(50, 350);
      let y = random(50, 350);
      fill(r, g, b);
      ellipse(x, y, 50, 50);
    }

  </script>
</head>
<body>
</body>
</html>
