<html>
  <head>
    <title>Wellen</title>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        padding-top: 100px;
      }
      canvas {
        display: block;
        margin: auto;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
      let anzahlWellen = 6;
      let anzahlQuadrate = 10;
      let abstand = 120; // abstand zwischen zwei Wellen
      let seitenlaenge = 30; // seitenl√§nge eines quadrats

      let radius = 10;
      let vpx = 1; // x-velocity of player
      let vpy = 2; // y-velocity of player

      let hsmin = -1;
      let highscoreText = "";
      let state = "WELCOME";

      // set in init0
      let score;
      let name;
      let y; // 2-dim Array for rect-bars
      let x; // x-coord of front-bar
      let vx; // velocitiy of bars
      let px; // x-coord of player
      let py; // y-coord of player

      function getHighscore() {
        httpGet(
          "/highscore",
          "json",
          false,
          function(res) {
            highscoreText = "Highscore:\n\n";
            for (let i = 0; i < res.length; i++) {
              highscoreText += res[i].name + ": " + res[i].score + "\n";
            }
            hsmin = res[res.length - 1].score;
          },
          function(err) {
            console.log("error function");
            console.log(err);
          }
        );
      }

      function preload() {
        getHighscore();
      }

      function setup() {
        createCanvas(600, 400);
        noStroke();
        textSize(30);
        ellipseMode(RADIUS);
        init0();
      }

      function draw() {
        switch (state) {
          case "WELCOME":
            welcome();
            break;
          case "PLAY":
            play();
            break;
          case "GAMEOVER":
            gameover();
            break;
          case "HIGHSCORE":
            highscore();
            break;
          case "NEWHIGHSCORE":
            newhighscore();
            break;
          case "WAIT":
            wait();
            break;
        }
      }

      function init0() {
        y = [];
        for (let i = 0; i < anzahlWellen; i++) {
          y[i] = [];
          for (let j = 0; j < anzahlQuadrate; j++) {
            y[i][j] = int(random(0, 400));
          }
        }
        score = 0;
        name = "";
        px = 10;
        py = 200;
        vx = 1;
        x = 100;
        count = 0;
      }

      function scoreBackground() {
        background(100);
 
     
        fill(120);
        for (let i = 0; i < anzahlWellen; i++) {
          for (let j = 0; j < anzahlQuadrate; j++) {
            square(x + i * abstand, y[i][j], seitenlaenge);
          }
        }

        fill(0, 255, 0);
        textSize(20);
        text(score, 40, 40);

        fill(255, 0, 0);
        circle(px, py, radius);
        
        textAlign(CENTER, CENTER);
        fill(200);
        textSize(18);
        text(highscoreText, 0, 100, width);
      }

      function welcome() {
        scoreBackground();
        text("Welcome to Wellen", 0, 50, width);
        text(
          "Use arrow-keys to navigate through gaps\n\nStart with ENTER",
          0,
          300,
          width
        );
      }

      function play() {
        background(100);
        x = x - vx;
        vx = 1.0003 * vx;

        if (x + seitenlaenge < 0) {
          y.shift();
          y[anzahlWellen - 1] = [];
          for (let i = 0; i < anzahlQuadrate; i++) {
            y[anzahlWellen - 1][i] = int(random(0, 400));
          }
          x = x + abstand;
          score += 1;
        }

        // check collision
        let collision = false;

        if (px < 0 || px > width || py < 0 || py > height) collision = true;

        for (let i = 0; i < anzahlWellen; i++) {
          for (let j = 0; j < anzahlQuadrate; j++) {
            if (
              x + i * abstand <= px &&
              px <= x + i * abstand + seitenlaenge &&
              (y[i][j] <= py && py <= y[i][j] + seitenlaenge)
            ) {
              collision = true;
            }
          }
        }

        if (keyIsDown(LEFT_ARROW)) px = px - vpx;
        if (keyIsDown(RIGHT_ARROW)) px = px + vpx;
        if (keyIsDown(UP_ARROW)) py = py - vpy;
        if (keyIsDown(DOWN_ARROW)) py = py + vpy;

        fill(120);
        for (let i = 0; i < anzahlWellen; i++) {
          for (let j = 0; j < anzahlQuadrate; j++) {
            square(x + i * abstand, y[i][j], seitenlaenge);
          }
        }

        fill(0, 255, 0);
        textSize(20);
        text(score, 40, 40);

        fill(255, 0, 0);
        circle(px, py, radius);

        if (collision) {
          state = "GAMEOVER";
        }
      }

      function gameover() {
        if (score > hsmin) {
          state = "HIGHSCORE";
        } else {
          scoreBackground();
          text("Your score: " + score, 0, 230, width);
          text("Press r to restart", 0, 260, width);
        }
      }

      function highscore() {
        scoreBackground();
        text("Your score: " + score, 0, 230, width);
        text("Your name: " + name, 0, 260, width);
      }

      function wait() {
        scoreBackground();
        text("Your Score: " + score, 0, 230, width);
        text("Your Name: " + name, 0, 260, width);
        text("... updating database", 0, 300, width);
      }

      function newhighscore() {
        scoreBackground();
        text("Press r to restart", 0, 260, width);
      }

      function keyTyped() {
        if (state === "HIGHSCORE") {
          name += key;
        }
      }

      function keyPressed() {
        if (state === "WELCOME") {
          if (keyCode === ENTER) {
            state = "PLAY";
          }
        }

        if (state === "GAMEOVER" || state === "NEWHIGHSCORE") {
          if (key === "r") {
            init0();
            state = "PLAY";
          }
        }

        if (state === "HIGHSCORE") {
          if (keyCode === BACKSPACE) name = name.substr(0, name.length - 1);
          if (keyCode === ENTER) {
            state = "WAIT";
            httpPost("/highscore", { name: name, score: score }, function(res) {
              getHighscore();
              state = "NEWHIGHSCORE";
            });
          }
        }
      }
    </script>
  </head>

  <body></body>
</html>
