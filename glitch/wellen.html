<html>
  <head>
    <title>Highscore-Demo</title>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        padding-top: 100px;
      }
      canvas {
        display: block;
        margin: auto;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
      let highscoreText = "";
      let hsmin = 0; // minimaler Highscore
      let score = 0; // aktueller score
      let name = ""; // Spielername für Highscore

      let anzahlWellen = 6;
      let anzahlQuadrate = 10;
      let abstand = 120; // abstand zwischen zwei Wellen
      let seitenlaenge = 30; // seitenlänge eines quadrats
      let x = 100;
      let y;
      let vx = 1;

      let px = 10;
      let py = 200;
      let radius = 10;
      let vpx = 1;
      let vpy = 2;

      let state = "WELCOME";

      function getHighscore() {
        httpGet(
          "/highscore",
          "json",
          false,
          function(res) {
            highscoreText = "Highscore:\n\n";
            for (let i = 0; i < res.length; i++) {
              highscoreText += res[i].name + ": " + res[i].score + "\n";
            }
            hsmin = res[res.length - 1].score;
          },
          function(err) {
            console.log(err);
          }
        );
      }

      function setup() {
        createCanvas(600, 400);
        getHighscore();
        noStroke();
        textSize(30);
        ellipseMode(RADIUS);

        y = [];
        for (let i = 0; i < anzahlWellen; i++) {
          y[i] = [];
          for (let j = 0; j < anzahlQuadrate; j++) {
            y[i][j] = int(random(0, 400));
          }
        }
      }

      function draw() {
        background(0);
        switch (state) {
          case "PLAY":
            play();
            break;
          case "WELCOME":
            welcome();
            break;
          case "HIGHSCORE":
            highscore();
            break;
        }
      }

      function highscore() {
        fill(120);
        textSize(18);
        text(highscoreText, 50, 100);
        text("Your score: " + score, 50, 270);
        text("Your name: " + name, 50, 300);
      }

      function welcome() {
        fill(120);
        textSize(20);
        text("Welcome to Wellen", 50, 50);
        textSize(14);
        text("Move red ball with arrow-keys",50,100);
        textSize(18);
        text(highscoreText, 50, 140);
        textSize(14);
        text("Start with ENTER", 50, 300);
      }

      function play() {
        x = x - vx;
        vx = 1.0003 * vx;

        if (x + seitenlaenge < 0) {
          y.shift();
          y[anzahlWellen - 1] = [];
          for (let i = 0; i < anzahlQuadrate; i++) {
            y[anzahlWellen - 1][i] = int(random(0, 400));
          }
          x = x + abstand;
          score += 1;
        }

        // check collision
        let collision = false;

        if (px < 0 || px > width || py < 0 || py > height) collision = true;

        for (let i = 0; i < anzahlWellen; i++) {
          for (let j = 0; j < anzahlQuadrate; j++) {
            if (
              x + i * abstand <= px &&
              px <= x + i * abstand + seitenlaenge &&
              (y[i][j] <= py && py <= y[i][j] + seitenlaenge)
            ) {
              collision = true;
            }
          }
        }

        if (keyIsDown(LEFT_ARROW)) px = px - vpx;
        if (keyIsDown(RIGHT_ARROW)) px = px + vpx;
        if (keyIsDown(UP_ARROW)) py = py - vpy;
        if (keyIsDown(DOWN_ARROW)) py = py + vpy;

        fill(120);
        for (let i = 0; i < anzahlWellen; i++) {
          for (let j = 0; j < anzahlQuadrate; j++) {
            square(x + i * abstand, y[i][j], seitenlaenge);
          }
        }

        fill(0, 255, 0);
        textSize(20);
        text(score, 40, 40);

        fill(255, 0, 0);
        circle(px, py, radius);

        if (collision) {
          s = "Your score: " + score;
          fill(0, 255, 0);

          text(s, 200, 200);

          if (score > hsmin) {
            state = "HIGHSCORE";
          } else {
            s2 = "r - restart";
            text(s2, 200, 250);
            noLoop();
          }
        }
      }

      function keyTyped() {
        if (state === "HIGHSCORE") {
          name += key;
        }

        if (state === "PLAY" && key === "r") {
          px = 10;
          py = 200;
          vx = 1;
          x = 100;
          score = 0;
          loop();
        }
      }

      function keyPressed() {
        if (state === "HIGHSCORE") {
          if (keyCode === BACKSPACE) name = name.substr(0, name.length - 1);
          if (keyCode === ENTER) {
            let data = {
              name: name,
              score: score
            };
            httpPost("/highscore", data, function(res) {
              score = 0;
              name = "";
              state = "WELCOME";
              px = 10;
              py = 200;
              vx = 1;
              x = 100;
              loop();
              getHighscore();
            });
          }
        }

        if (state === "WELCOME" && keyCode === ENTER) {
          state = "PLAY";
        }
      }
    </script>
  </head>

  <body></body>
</html>
