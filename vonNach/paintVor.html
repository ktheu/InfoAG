<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
function setup() {
  createCanvas(400, 400);
  background(255);
  textSize(13);
  textAlign(RIGHT);
  text('Space = Delete', 102, 30);
  textSize(13);
  textAlign(RIGHT);
  text('4 = Blue', 62, 110);
  textSize(13);
  textAlign(RIGHT);
  text('1 = Black', 66, 50);
  textSize(13);
  textAlign(RIGHT);
  text('2 = Red', 60, 70);
  textSize(13);
  textAlign(RIGHT);
  text('3 = Green', 72, 90);
}

function draw() {

  if (mouseIsPressed) {
    line(pmouseX, pmouseY, mouseX, mouseY);
  }

}

function keyTyped() {

  if (key === '2') {
    stroke(255, 0, 0);
    line(pmouseX, pmouseY, mouseX, mouseY);
  }
  if (key === '3') {
    stroke(0, 255, 0);
    line(pmouseX, pmouseY, mouseX, mouseY);
  }
  if (key === '4') {
    stroke(0, 0, 255);
    line(pmouseX, pmouseY, mouseX, mouseY);
  }
  if (key === '1') {
    stroke(0, 0, 0);
    line(pmouseX, pmouseY, mouseX, mouseY);
  }
  if (key === ' ') {
    background(255);
    noStroke();
    textSize(13);
    textAlign(RIGHT);
    text('Space = Delete', 102, 30);
    textSize(13);
    textAlign(RIGHT);
    text('4 = Blue', 62, 110);
    textSize(13);
    textAlign(RIGHT);
    text('1 = Black', 66, 50);
    textSize(13);
    textAlign(RIGHT);
    text('2 = Red', 60, 70);
    textSize(13);
    textAlign(RIGHT);
    text('3 = Green', 72, 90);
  }
}
  </script>
</head>

</html>
