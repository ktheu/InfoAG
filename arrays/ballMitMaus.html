<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
let x = [100, 300]
let y = [30, 80]

let dy = [5, -3];
let dx = [2, -1];

function setup() {
  createCanvas(600, 600);
  noStroke();
}

function draw() {
  background(0, 20);
 
  fill(255);
  for (let i = 0; i < x.length; i++) {
    ellipse(x[i], y[i], 10, 10);
    y[i] = y[i] + dy[i];
    x[i] = x[i] + dx[i];

    if (y[i] < 0 || height < y[i]) {
      dy[i] = -dy[i]
    }
    if (x[i] < 0 || width < x[i]) {
      dx[i] = -dx[i]
    }
  }

  if (mouseIsPressed) {
    x.push(mouseX)
    y.push(mouseY)
    ydiff = int(random(1, 5))
    if (random() < 0.5) {
      ydiff = -ydiff
    }
    dy.push(ydiff)
    xdiff = int(random(2, 5))
    if (random() < 0.5) {
      xdiff = -xdiff
    }
    dx.push(xdiff)
  }
}
  </script>
</head>

<body>
</body>

</html>
