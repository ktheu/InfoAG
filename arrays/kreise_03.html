<html>
<head>
    <script src="../p5.min.js"></script>
    <script>
        let x = [100, 300]
        let y = [30, 80]

        let dy = [5, -3];
        let dx = [2, -1];

        function setup() {
            createCanvas(600, 600);
            noStroke();
        }

        function draw() {
            fill(0, 0, 0, 40);
            rect(0, 0, width, height);

            fill(255);
            for (let i = 0; i < x.length; i++) {
                ellipse(x[i], y[i], 10, 10);
                y[i] = y[i] + dy[i];
                x[i] = x[i] + dx[i];

                if (y[i] > height || y[i] < 0) {
                    dy[i] = -dy[i]
                }
                if (x[i] > width || x[i] < 0) {
                    dx[i] = -dx[i]
                }
            }

            if (mouseIsPressed) {
                x.push(mouseX)
                y.push(mouseY)
                ydiff = int(random(1, 5))
                if (random() < 0.5) {
                    ydiff = -ydiff
                }
                dy.push(ydiff)
                xdiff = int(random(2, 5))
                if (random() < 0.5) {
                    xdiff = -xdiff
                }
                dx.push(xdiff)
            }

        }

    </script>
</head>
<body>
</body>
</html>
