<html>
<head>
  <script src="../p5.min.js"></script>
  <script src="../addons/p5.sound.min.js"></script>
  <script>
    class Explosion {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.index = 0;
      }

      display() {
        if (this.index < 81) {
          imageMode(CENTER);
          image(expImg[this.index], this.x, this.y);
          this.index++;
        }
      }
    }

    let expImg = [];
    let e = null;

    function preload() {
      explosionImg = loadImage("../img/explosion.png");
      explosionSound = loadSound("../img/explosion.mp3");
    }

    function setup() {
      createCanvas(500, 500);
      for (let i = 0; i < 81; i++) {
        let zeile = int(i / 9);
        let spalte = int(i - 9 * zeile);
        expImg[i] = explosionImg.get(spalte * 100, zeile * 100, 100, 100);
      }
    }

    function draw() {
      background(0);
      if (e != null) e.display();
    }

    function mousePressed() {
      e = new Explosion(mouseX, mouseY);
      explosionSound.play();
    }

  </script>
</head>
<body>
</body>
</html>
