<html>
<head>
  <script src="../p5.min.js"></script>
  <script src="../addons/p5.sound.min.js"></script>
  <script>
    let song;

    function preload() {
      song = loadSound('../img/saba.mp3');
    }

    function setup() {
      createCanvas(100, 100);
      background(200);
      song.setVolume(0.5);
    }

    function draw() {

    }

    function mousePressed() {
      if (song.isPlaying() ) {
        song.stop();
      } else {
        song.play();
      }
    }

  </script>
</head>
<body>
</body>
</html>
