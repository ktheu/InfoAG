<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script>
    function setup() {
      createCanvas(400, 400);
      noStroke();
    }

    function draw() {
      background(220);

      fill('#233259')
      beginShape();
      vertex(50, 50);
      vertex(250, 25);
      vertex(300, 320);
      vertex(mouseX, mouseY);
      endShape(CLOSE);
    }

  </script>
</head>
