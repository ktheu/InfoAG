<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script>


    function setup() {
      createCanvas(400, 400);
    }

    function draw() {

      let y = map(mouseY, 0, height, 230, 270);
      let augedx = map(mouseY, 0, height, 0, 20);

      background(230);

      fill(255, 255, 0);
      strokeWeight(5);
      ellipse(200, 200, 200, 200)
      fill(255);
      ellipse(160, 175, 30, 30);
      ellipse(240, 175, 30, 30);
      triangle(200, 180, 220, 220, 180, 220);
      stroke(0);

      noFill();
      beginShape()
      curveVertex(150, y)
      curveVertex(150, y)
      curveVertex(180, 250)
      curveVertex(220, 250)
      curveVertex(250, y)
      curveVertex(250, y)
      endShape()

      auge(170 - augedx, 175);
      auge(230 + augedx, 175);
    }

    function auge(x, y) {
      fill(0);
      ellipse(x, y, 10, 10);
    }

  </script>
</head>

</html>
