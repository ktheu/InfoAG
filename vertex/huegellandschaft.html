<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script>

    let y = [];
    let t;
    let incr = 0.007;

    function setup() {
      createCanvas(600, 200);
      noFill();
      stroke(0);
      strokeWeight(2);

      t = random(0, 1000);
      for (let x = 0; x < width; x++) {
        y[x] = map(noise(t), 0, 1, 0, height);
        t += incr;
      }
    }

    function draw() {
      background(255);

      y.splice(0, 1);
      t += incr;
      y[width - 1] = map(noise(t), 0, 1, 0, height);

      display();
    }


    function display() {
      fill('#7784F5');

      // Bereich oben
      beginShape();
      vertex(0, 0);
      for (let x = 0; x < y.length; x++) {
        vertex(x, y[x]);
      }
      vertex(width, 0);
      endShape(CLOSE);

      // Bereich unten
      fill('#F0CC55');
      beginShape();
      for (let x = 0; x < y.length; x++) {
        vertex(x, y[x]);
      }
      vertex(width, height);
      vertex(0, height);
      endShape(CLOSE);
    }
  </script>
</head>

</html>
