<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    let i = 30;

    function setup() {
      createCanvas(400, 400);
      noStroke();
    }

    function draw() {
      background(220);
        push()
        translate(i, 200)
        rotate(i/20);
        gestalt();
        pop();
        i+=1;
        if (i > width ) {
          i = 0;
        }
    }

    function gestalt() {
      beginShape();
      vertex(-30, -10);
      vertex(30, -10);
      vertex(20, 10);
      vertex(-20, 10);
      fill('#233259')
      ellipse(-20,10,10,10);
      ellipse(20,10,10,10);
      fill('#227a92');
      endShape(CLOSE);
    }

  </script>
</head>
<body>
</body>
</html>
