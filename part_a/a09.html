<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let x = 150;
    let vx = 0;

    function setup() {
      createCanvas(300, 300);
      fill(255);
      ellipse(150, 150, 30, 30);
    }

    function draw() {
      background(0);
      ellipse(x, 150, 30, 30);
      x = x + vx;
    }

    function keyPressed() {
      if (keyCode == RIGHT_ARROW) {
        vx = 1;
      }
    }

    function keyReleased() {
      if (keyCode == RIGHT_ARROW) {
        vx = 0;
      }
    }



  </script>
</head>
<body>
</body>
</html>
