<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    let x = 150;
    let y = 150;

    function setup() {
      createCanvas(300, 300);
      fill(255);
      ellipse(150,150,30,30);
    }

    function draw() {
      background(0);
      ellipse(x, y, 30, 30);
    }

     function mousePressed() {
        x = mouseX;
        y = mouseY;

     }

   </script>
</head>
