<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let k1, k2;

    function setup() {
      createCanvas(300, 300);
      k1 = new Kachel(30,200,40);
      k2 = new Kachel(50,100,200);
      k1.setRandbreite(5);
      k1.setRandfarbe('#FF0000');
      k1.setZeichen('x');
      k1.setZeichenfarbe(0);
      k1.setZeichengroesse(30);
      k1.setZeichenfarbe('#FF00FF');


      k2.setRandbreite(10);
      k2.setRandfarbe('#0000FF');
      k2.setFuellfarbe('#7799FF');
      k2.setZeichen('O');

    }

    function draw() {
      background(230);
      k1.display();
      k2.display();
    }

    class Kachel {
      constructor(size, x = 0, y = 0) {
        this.size = size;
        this.x = x;
        this.y = y;
        this.randbreite = 1;
        this.randfarbe = 0;
        this.fuellfarbe = null;
        this.zeichen = null;
        this.zeichengroesse = this.size * 0.7;
        this.zeichenfarbe = null;
      }

      setRandbreite(breite) {
        this.randbreite = breite;
      }

      setRandfarbe(farbe) {
        this.randfarbe = farbe;
      }

      setZeichenfarbe(farbe) {
        this.zeichenfarbe = farbe;
      }

      setFuellfarbe(farbe) {
        this.fuellfarbe = farbe;
      }

      setZeichen(zeichen) {
        this.zeichen = zeichen;
      }

      setZeichengroesse(groesse) {
        this.zeichengroesse = groesse;
      }

      display() {
        strokeWeight(this.randbreite);
        stroke(this.randfarbe);
        if (this.fuellfarbe === null) {
          noFill();
        }
        else {
          fill(this.fuellfarbe);
        }

        rect(this.x, this.y, this.size, this.size);

        if (this.zeichen !== null) {
          noStroke();
          if (this.zeichenfarbe === null) {
            fill(0);
          }
          else {
            fill(this.zeichenfarbe);
          }
          textSize(this.zeichengroesse);
          textAlign(CENTER,CENTER);
          text(this.zeichen, this.x + 0.5 * this.size, this.y + 0.5 * this.size);

        }
      }
    }

  </script>
</head>
<body>
</body>
</html>
