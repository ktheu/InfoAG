<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let k1, k2;

    function setup() {
      createCanvas(300, 300);
      k1 = new Kachel(30,200,40);
      k2 = new Kachel(50);
      k1.setRandbreite(5);
    }

    function draw() {
      background(230);
      k1.display();
      k2.display();
    }

    class Kachel {
      constructor(size, x = 0, y = 0) {
        this.size = size;
        this.x = x;
        this.y = y;
        this.randbreite = 1;
      }

      setRandbreite(breite) {
        this.randbreite = breite;
      }

      display() {
        strokeWeight(this.randbreite);
        stroke(0);
        noFill();
        rect(this.x, this.y, this.size, this.size);
      }
    }

  </script>
</head>
<body>
</body>
</html>
