<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>

    let rows = 10;
    let cols = 10;
    let grid = [];
    let groesse = 20;

    function setup() {
      createCanvas(cols * groesse + 4, rows * groesse + 4);
      for (let i = 0; i < cols; i++) {
        grid[i] = [];
        for (let j = 0; j < rows; j++) {
          grid[i][j] = new Tile(i, j, groesse);
        }
      }
    }


    function draw() {
      background(255);
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          grid[i][j].display();
        }
      }
    }

    class Tile {

      constructor(i, j, groesse) {
        this.i = i;
        this.j = j;
        this.groesse = groesse;
      }

      display() {
        strokeWeight(3);
        //stroke('#FFB03B')  #B64926 #468966 #8E2800
        stroke('#FFB03B')
        fill('#FFF0A5')
        rect(2 + this.i * this.groesse, 2 + this.j * this.groesse, this.groesse, this.groesse);
      }
    }
  </script>
</head>

<body>
</body>

</html>
