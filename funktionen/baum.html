<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    function setup() {
      createCanvas(400, 400);
      strokeWeight(3);

    }

    function draw() {
      background(245);
      let x = 300;
      let y = 300;
      let laenge = 200;
      let abstand = 10;
      stroke(0, 255, 0);
      for (let i = 0; i < 10; i++) {
        line(x, y, x - laenge, y);
        line(x - laenge, y, x - laenge, y - abstand);
        line(x - laenge, y - abstand, x - abstand, y - abstand);
        line(x - abstand, y - abstand, x - abstand, y - 2 * abstand)
        x = x - abstand;
        y = y - 2 * abstand;
        laenge = laenge - 2 * abstand;
      }

      stroke('#E07C2F');
      line(x, y, x, 300 + 20);
    }

  </script>
</head>

<body>
</body>

</html>
