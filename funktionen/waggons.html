<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        let yPuffer = 280;
        let xStart = 100;

        function setup() {
            createCanvas(800, 400);
        }

        function draw() {
            background('#F2DEA0');
            fill('#592B02');
            rect(0, height - 80, width, 80);
            let x = xStart
            x = simple_waggon(x);
            x = simple_waggon(x);
            x = simple_waggon(x);
  
            xStart = xStart - 2;
            if (x < 0) xStart = 800;

        }

        function puffer_vorne(x) {
            strokeWeight(3);
            stroke(0);
            line(x, yPuffer, x + 10, yPuffer);
            line(x, yPuffer - 5, x, yPuffer + 5);
        }

        function puffer_hinten(x) {
            strokeWeight(3);
            stroke(0);
            line(x, yPuffer, x - 10, yPuffer);
            line(x, yPuffer - 5, x, yPuffer + 5);
        }

        function rad(x) {
            fill('#A84F37');
            circle(x, yPuffer + 20, 40);
        }

        function simple_waggon(x) {
            puffer_vorne(x);
            fill('#A6654E')
            rect(x + 10, yPuffer - 100, 300, 120);
            fill('#FBFF87')
            rect(x + 50, yPuffer - 80, 100, 50);   // Fenster
            rect(x + 170, yPuffer - 80, 100, 50);
            puffer_hinten(x + 20 + 300);
            rad(x + 60);
            rad(x + 120);
            rad(x + 200);
            rad(x + 260);
            return x + 20 + 300;
        }

        function my_waggon(x) {
            puffer_vorne(x);
            //
            //  zeichne einen Waggon und gib der Funktion einen
            //  individuellen Namen
            //
            puffer_hinten(x + 20 + 150);
            return x + 20 + 150;
        }
    </script>
</head>

</html>
