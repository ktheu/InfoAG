<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let winkel = 0;

    function setup() {
      createCanvas(300, 300, WEBGL);
    }
    function draw() {
      background(230);
      let lightB = map(mouseX,0,width,0,255);
      push();
      ambientLight(255,0,lightB);
      ambientMaterial(255,0,0);

      rotateX(winkel);
      rotateY(winkel);
      rotateZ(winkel);
      box(40,40);
      pop();

      push();
      ambientMaterial(0,0,255);
      rotateX(winkel*1.3);
      rotateY(winkel*0.5);
      rotateZ(winkel*0.5);
      torus(80,10);
      pop();
      winkel += 0.02;
    }
  </script>
</head>
<body>
</body>
</html>
