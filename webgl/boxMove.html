<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let winkel = 0;

    function setup() {
      createCanvas(300, 300, WEBGL);
    }
    function draw() {
      background(200);

      rotateX(winkel * 0.9);
      rotateY(winkel * 0.8);

      rectMode(CENTER);
      fill(0, 0, 255);
      box(40,100,150);
      winkel += 0.01;
    }
  </script>
</head>
<body>
</body>
</html>
