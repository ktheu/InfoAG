  <script>

    let winkel = 0;

      push();
      translate(70,0,0);
      rotateZ(-HALF_PI);
      cone(5,10);
      pop();
      pop();

      normalMaterial();
      rotateX(winkel*1.3);

      rotateZ(winkel*0.5);

*/



      winkel += 0.02;
    }
  </script>
