<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script>

    let winkel = 0;

    function setup() {
      createCanvas(300, 300, WEBGL);
    }
    function draw() {
      background(230);

      push();
      normalMaterial();
      rotateX(winkel);
      rotateY(winkel);
      rotateZ(winkel);
      
      box(40, 40);
      stroke(0);
      line(0, 0, 0, 70, 0, 0);

      push();
      translate(70, 0, 0);
      rotateZ(-HALF_PI);
      cone(5, 10);
      pop();

      pop();
      winkel += 0.02;
    }
  </script>
</head>

<body>
</body>

</html>
