<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script>

    let winkel = 0;

    function setup() {
      createCanvas(300, 300, WEBGL);
    }
    function draw() {
      background(200);

      rotateX(winkel * 0.9);
      rotateY(winkel * 0.8);
      rotateZ(winkel);
      rectMode(CENTER);
      fill(0, 0, 255);
      cylinder(100,70);
      winkel += 0.01;
    }
  </script>
</head>
<body>
</body>
</html>
