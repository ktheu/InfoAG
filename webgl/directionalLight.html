<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>

  <script>
    let winkel = 0;

    function setup() {
      createCanvas(300, 300, WEBGL);

    }
    function draw() {
      background(200);

      directionalLight(255,0,0,-10,0,-7);
      directionalLight(0,255,0,1,2,-3);


      rotateX(winkel * 0.9);
      rotateY(winkel * 0.8);
      rotateZ(winkel);


      sphere(80);
      winkel += 0.01;
    }

  </script>
</head>
<body>
</body>
</html>
