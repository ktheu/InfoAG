<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let x = 150;
    let y = 150
    let vx = 0;
    let vy = 0;

    function setup() {
      createCanvas(300, 300);
      fill(255);
      ellipse(150, 150, 30, 30);
    }

    function draw() {
      background(0);
      ellipse(x, y, 30, 30);
      x = x + vx;
      y = y + vy;
    }

    function keyPressed() {
      if (keyCode === RIGHT_ARROW) {
        vx = 1;
      }
      if (keyCode === UP_ARROW) {
        vy = -1;
      }
    }

    function keyReleased() {
      if (keyCode === RIGHT_ARROW) {
        vx = 0;
      }
      if (keyCode === UP_ARROW) {
        vy = 0;
      }
    }



  </script>
</head>
<body>
</body>
</html>
