<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let x = new Array(20);
    let y = new Array(20);

    function setup() {
      createCanvas(300, 300);
      fill(255);
    }

    function draw() {
      background(0);
      for (let i = 0; i < 20; i++) {
        ellipse(x[i], y[i],30,30);
      }
    }

    function mousePressed() {
      for (let i = 0; i < 20; i++) {
        x[i] = random(0, 300);
        y[i] = random(0, 300);
      }
    }


  </script>
</head>
<body>
</body>
</html>
