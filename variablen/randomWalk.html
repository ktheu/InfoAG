<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    let x = 200;
    let y = 200;

    function setup() {
      createCanvas(400, 400);
      stroke(0);
      fill(175);
      rectMode(CENTER);
      background(255);
    }

    function draw() {
      ellipse(x,y,10,10);
      x = x + random(-4,4);
      y = y + random(-4,4);
    }

  </script>
</head>
<body>
</body>
</html>
