<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
let d = 100;
let x = 50;
let y = 50;

function setup() {
  createCanvas(400, 400);
  background(0);
  colorMode(HSB,width,100,100);

}

function draw() {

  strokeWeight(3);
  fill(x,100,100);
  x = (x + 1);
  y = (y + 1);
  d = (d + 1) % 30;
  circle(x, y, d);
  circle(width-x,y,d);
}

function mousePressed() {
  background(0);
  x = 50;
  y = 50;
}
  </script>
</head>

</body>

</html>
