<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
let x = 0;
let y = 100;
let durchmesser = 50;

function setup() {
  createCanvas(300, 200);
  colorMode(HSB,width,100,100);
}

function draw() {
  fill(x,100,100);
  circle(x,y,x % durchmesser);
  x = (x + 2) % width
}

function mousePressed() {
  x = 0;
  background(255);
}
  </script>
</head>

</body>

</html>
