<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let x;

    function setup() {
      createCanvas(300, 200);
      x = width;
    }

    function draw() {
      background(240);
      strokeWeight(10);
      line(x, 0, x, height);
      x = x - 1;
    }

    function mousePressed() {
      x = width;
    }
  </script>
</head>
