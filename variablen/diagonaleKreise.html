<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let x = 0;

    function setup() {
      createCanvas(300, 300);
    }

    function draw() {
      background(240);
      strokeWeight(2);

      circle(x, x, 30);
      circle(300 - x, x, 30);
      x = x + 1;

    }

    function mousePressed() {
      x = 0;
    }
  </script>
</head>

<body>
</body>

</html>
