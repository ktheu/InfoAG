<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let x = 0; 

    function setup() {
      createCanvas(300, 300);
      background(255);
      colorMode(HSB, 300, 100, 100);
    }

    function draw() {

      strokeWeight(10);
      stroke(x, 100, 100);
      line(x, 0, x, 300);
      x = (x + 1);
    }

    function mousePressed() {
      background(255);
      x = 0;
    }
  </script>
</head>

<body>
</body>

</html>
