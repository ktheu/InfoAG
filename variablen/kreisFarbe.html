<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let farbe = 0;

    function setup() {
      createCanvas(300, 300);
      colorMode(HSB, 360, 100, 100);
    }

    function draw() {
      background(240);
      noStroke();
      fill(farbe, 100, 100);
      circle(150, 150, 200);
      farbe = (farbe + 1) % 360;
    }
  </script>
</head>

<body>
</body>

</html>
