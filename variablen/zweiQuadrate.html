<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
let y = 0;
let x = 0;

function setup() {
  createCanvas(300, 300);
  rectMode(CENTER);
}

function draw() {
  background(240);

  square(150, y, 30);
  y = y + 1;
  square(x, 150, 30);
  x = x + 1;
}

function mousePressed() {
  x = 0;
  y = 0;
}
  </script>
</head>

<body>
</body>

</html>
