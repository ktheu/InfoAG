<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
let y1 = 0;
let y2 = 0;
let y3 = 0;

function setup() {
  createCanvas(300, 300);
  background(255);
}

function draw() {
  strokeWeight(30);
  stroke(255, 0, 0);
  line(50, 0, 50, y1)
  stroke(0, 255, 0);
  line(100, 0, 100, y2)
  stroke(0, 0, 255);
  line(150, 0, 150, y3)

  y1 = y1 + 1;
  y2 = y2 + 1.2;
  y3 = y3 + 1.5;
}

function mousePressed() {
  background(255);
  y1 = 0
  y2 = 0;
  y3 = 0;
}
  </script>
</head>

</body>

</html>
