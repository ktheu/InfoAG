<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let d = 100;
    let x1 = 100;
    let x2 = 300;

    function setup() {
      createCanvas(400, 400);
    }

    function draw() {

      background('#EA8140');
      strokeWeight(3);
      fill('#EA4040');
      circle(x1, x1, d);
      circle(x2, x1, d);
      circle(x1, x2, d);
      circle(x2, x2, d);
      x1 = (x1 + 1);
      x2 = (x2 - 1);
      d = (d + 1);
    }
  </script>
</head>

<body>
</body>

</html>
