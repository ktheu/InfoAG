<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    let x = 100;

    function setup() {
      createCanvas(400, 200);
      stroke(0);
      fill(175);
      rectMode(CENTER);
    }

    function draw() {
      background(255);
      ellipse(x,100,50,50);
      x = x + 1;
    }

  </script>
</head>
