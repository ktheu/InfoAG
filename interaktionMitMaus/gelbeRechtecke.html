<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
function setup() {
  createCanvas(600, 400);
  colorMode(HSB,360,100,100);
  background(0);
  stroke(255);
  strokeWeight(5);
  frameRate(5);
  rectMode(CENTER);
}

function draw() {
  fill(int(random(40,80)),100,100);
  square(int(random(50,550)),int(random(50,350)),40);
}

function mousePressed() {
  background(0);
}


  </script>
</head>
<body>
</body>
</html>
