<html>
<head>
  <script src="../p5.min.js"></script>
  <script>

    let pos;     // Position
    let v;       // Geschwindigkeit

    function setup() {
      createCanvas(400, 400);
      strokeWeight(10);
      stroke(255);
      pos = createVector(50,200);
      v = createVector(1,0);
    }

    function draw() {
      background(0);
      pos.add(v);
      point(pos.x,pos.y);
    }

  </script>
</head>
<body>
</body>
</html>
