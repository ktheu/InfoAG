<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>

        let a = [];
        let y = 0;
        let x = 300;
        let size = 14;

        function setup() {
            createCanvas(600, 600);
            textSize(size);
            textFont('Consolas');
            for (let i = 0; i < height / size; i++) {
                a[i] = getChar();
            }
        }

        function draw() {
            background(0, 90);
            fill(0, 255, 70);

            if (y > height) {
                a.shift();
                a.push(getChar());
                y = y - size;
            }

            for (let i = 0; i < height / size; i++) {
                text(a[i], x, y - size * i)
            }

            y = y + 4;
        }

        function getChar() {
            let r = random();
            if (r < 0.6) {
                return String.fromCharCode(0x30A0 + floor(random(0, 97)));
            }
            else if (r < 0.8) {
                return int(random(0,10));
            }
            else {
                return ' ';
            }
        }


    </script>
</head>

</html>
