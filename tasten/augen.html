  <script>
let x;
let y;

function setup() {
  createCanvas(300, 300);
  background(0);
}

function draw() {
}

function keyPressed() {
  fill(255);
  x = random(0, width);
  y = random(0, height);

}

function keyReleased() {
  fill(0);
  circle(x, y, 10);
}
