<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let x1 = 30;
    let y1 = 20;
    let x2 = 230;
    let y2 = 120;
    let vx = 2;
    let vy = 1;

    function setup() {
      createCanvas(300, 200);
    }

    function draw() {
      background(0);

      if (keyIsDown('A'.charCodeAt(0))) x1 = x1 - vx;
      if (keyIsDown('D'.charCodeAt(0))) x1 = x1 + vx;
      if (keyIsDown('W'.charCodeAt(0))) y1 = y1 - vy;
      if (keyIsDown('S'.charCodeAt(0))) y1 = y1 + vx;

      if (keyIsDown(LEFT_ARROW)) x2 = x2 - vx;
      if (keyIsDown(RIGHT_ARROW)) x2 = x2 + vx;
      if (keyIsDown(UP_ARROW)) y2 = y2 - vy;
      if (keyIsDown(DOWN_ARROW)) y2 = y2 + vx;

      fill(255, 0, 0);
      circle(x1, y1, 20);

      fill(0, 0, 255);
      circle(x2, y2, 20);
    }


  </script>
</head>

<body>
</body>

</html>
