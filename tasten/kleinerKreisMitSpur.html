<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
let x = 100;
let y = 100;

let vx = 2;
let vy = 0;

function setup() {
  createCanvas(300, 300);
  noStroke();
  background(0);
}

function draw() {

  x = x + vx;
  y = y + vy;

  circle(x, y, 5);

}

function keyPressed() {
  if (keyCode === UP_ARROW) {
    vx = 0;
    vy = -2;
  } else if (keyCode === DOWN_ARROW) {
    vx = 0;
    vy = 2;
  } else if (keyCode === LEFT_ARROW) {
    vx = -2;
    vy = 0
  } else if (keyCode === RIGHT_ARROW) {
    vx = 2;
    vy = 0;
  }
}

function mouseClicked() {
  background(0);
  x = 100;
  y = 100;
  vx = 2;
  vy = 0;
}
 
  </script>
</head>

<body>
</body>

</html>
