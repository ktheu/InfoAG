<html>
<head>
  <script src="../p5.min.js"></script>
  <script>
    let ya;

    function setup() {
      createCanvas(600, 200);
      ya = new Array(width).fill(random(height));
    }

    function draw() {
      background(255);
      display();
      for (let i = 1; i < ya.length; i++)   // kopiere ya-Werte eins nach links
        ya[i - 1] = ya[i];
      ya[ya.length - 1] = random(height);  // ermittle neuen Wert fÃ¼r ganz rechts.
    }

    // die display-Methode zeigt die Linie der ya-Punkte
    function display() {
      beginShape();
      for (let x = 0; x < ya.length; x++)
        vertex(x, ya[x]);
      endShape();
    }
  </script>
</head>

</body>
</html>
