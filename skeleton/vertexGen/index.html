<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width	, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <title>Shape Generator</title>
  <style>

  textarea {
    height: 50vh;
  } 
  .rechts1 {
    margin-right: 1rem;
  }
  </style>
</head>

<body>

  <div class="container">
    <div class="row" style="margin-top: 10%">
      <h3>Shape Generator</h3>
      <p>Mit Mausklick auf den Canvas wird eine entsprechende Vertex-Anweisung generiert.</p>
    </div>

    <div class="row">
      <div class="five columns" id="canvas_position"></div>
      <div class="three columns" id="vertex_position">
         <textarea id="textarea" rows="20" cols="20"></textarea>
      </div>
      
    </div>

    <div class="row">
      <div class="ten columns">
        <button class="button" id="undo">Undo</button>
        <button class="button" id="close">Close</button>
        <button class="button" id="unfill">Unfill</button>
        <button class="button rechts1" id="no_Stroke" >noStroke</button>
        <span class="rechts1">Fill</span>
              
        <input type="color" id="fill_color" class = "rechts1"></input>
        <span class="rechts1">Stroke</span>
        <input type="color" id="stroke_color"></input>

      </div> 
    </div>
    <div class="row">
       <div class="ten columns">
        <span class="rechts1">StrokeWeight</span>
       </div>
    </div>
    

  </div>

</body>
<script src="app.js"></script>

</html>
