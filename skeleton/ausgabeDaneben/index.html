<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width	, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <title>Ausgabe daneben</title>
</head>

<body>

  <div class="container">
    <div class="row" style="margin-top: 10%">
      <h3>Ausgabe daneben</h3>
      <p>Mit Mausklick auf den Canvas werden die Koordinaten neben dem Canvas angezeigt</p>
    </div>

    <div class="row">
      <div class="one-half column" id="canvas_position"></div>
      <div class="one-half column" id="ausgabe_position">
        <table class="u-full-width">
          <thead>
            <tr>
              <td>nr</td>
              <td>x</td>
              <td>y</td>
            </tr>
          </thead>
          <tbody id = "tbody"> </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
<script src="app.js"></script>

</html>
