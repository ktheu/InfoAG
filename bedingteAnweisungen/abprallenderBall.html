<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let x = 20;
    let y = 50;
    let vx = 1;
    let vy = -2;
    let radius = 16;

    function setup() {
      createCanvas(300, 200);
      ellipseMode(RADIUS);
    }

    function draw() {
      background(230);

      x = x + vx;
      y = y + vy;
      if (x < radius || x > width - radius) {
        vx = -vx;
      }

      if (y < radius || y > height - radius) {
        vy = -vy;
      }

      fill(175);
      circle(x, y, radius);
    }
  </script>
</head>

<body>
</body>

</html>
