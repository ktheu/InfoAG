<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let x1 = 20;
    let y1 = 50;
    let vx1 = 1;
    let vy1 = -2;
    let radius1 = 16;

    let x2 = 80;
    let y2 = 150;
    let vx2 = 2;
    let vy2 = 3;
    let radius2 = 22;

    function setup() {
      createCanvas(300, 200);
      ellipseMode(RADIUS);
    }

    function draw() {
      background('#FBFF87');

      x1 = x1 + vx1;
      y1 = y1 + vy1;

      x2 = x2 + vx2;
      y2 = y2 + vy2;

      if (x1 < radius1 || x1 > width - radius1) {
        vx1 = -vx1;
      }

      if (y1 < radius1 || y1 > height - radius1) {
        vy1 = -vy1;
      }

      if (x2 < radius2 || x2 > width - radius2) {
        vx2 = -vx2;
      }

      if (y2 < radius2 || y2 > height - radius2) {
        vy2 = -vy2;
      }

      fill('#E7E84C');
      circle(x1, y1, radius1);

      fill('#FFDF00');
      circle(x2, y2, radius2);
    }
  </script>
</head>

<body>
</body>

</html>
