<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    function setup() {
      createCanvas(300, 300);
      fill(150);
    }

    function draw() {
      background(255);
      line(150, 0, 150, 300);
      line(0, 150, 300, 150);
      if ((mouseX > 150 && mouseY > 150) || (mouseX < 150 && mouseY < 150)) {
        fill(200);
        ellipse(mouseX, mouseY, 20, 20);
      }
    }

  </script>
</head>

</body>
</html>
