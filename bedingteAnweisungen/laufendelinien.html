<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let x = 0;
    let y = 0;
    let vx = 2;
    let vy = 1;

    function setup() {
      createCanvas(300, 200);
      stroke(0);
      strokeWeight(3);
    }

    function draw() {
      background(255);

      if (x < 0 || x > width) vx = -vx;
      if (y < 0 || y > height) vy = -vy;

      x = x + vx;
      y = y + vy;

      line(x, 0, x, height);
      line(0, y, width, y);
    }
  </script>
</head>

<body>
</body>

</html>
