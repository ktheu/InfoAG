<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script>
    let x = 0;

    function setup() {
      createCanvas(300, 200);
    }

    function draw() {
      background(220);
      if (x > 100) {
        fill(255, 0, 0);
      }
      circle(x, 100, 30);
      x = x + 1;
    }
  </script>
</head>

<body>
</body>

</html>
